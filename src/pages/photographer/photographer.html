<ion-header>

  <ion-navbar>
    <ion-title>Photographer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Welcome, {{photographer}}
  <br>
  <div padding>
  <ion-segment [(ngModel)]="photographerPage" color="secondary">
      <ion-segment-button value="newAlbum">
        New Album
      </ion-segment-button>
      <ion-segment-button value="editAlbum">
        Edit Album
      </ion-segment-button>
    </ion-segment>
</div>

    <div [ngSwitch]="photographerPage">
      <ion-list *ngSwitchCase ="'newAlbum'">
        <ion-item>
          <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
        <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
      </ion-item>
    </ion-list>

      <ion-list *ngSwitchCase ="'editAlbum'">
        <ion-list>
          <ion-item ng-repeat="item in items">
            <a (click)="onEditAlbum()">First Name, Last Name, Date</a>
          </ion-item>
        </ion-list>
      </ion-list>
    </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="photoActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
