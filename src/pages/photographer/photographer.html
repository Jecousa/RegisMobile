<ion-header>

  <ion-navbar>
    <ion-title>Photographer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Welcome, {{photographer}}
  <br>
  <div padding>
  <ion-segment [(ngModel)]="photographerPage" color="secondary">
      <ion-segment-button value="newAlbum">
        New Album
      </ion-segment-button>
      <ion-segment-button value="editAlbum">
        Edit Album
      </ion-segment-button>
    </ion-segment>
</div>

    <div [ngSwitch]="photographerPage">
      <ion-list *ngSwitchCase ="'newAlbum'">
        <ion-item>
    <ion-input  placeholder="Upload Photos"></ion-input>
    </ion-item>
    <ion-item>
<ion-input  placeholder="First Name"></ion-input>
</ion-item>
<ion-item>
<ion-input  placeholder="Last Name"></ion-input>
</ion-item>
<ion-item>
<ion-input  placeholder="Phone Number"></ion-input>
</ion-item>
    <div padding>
       <button ion-button color="primary" (click)="onSubmitAlbum()" block>Upload Photos</button>
     </div>
    </ion-list>

      <ion-list *ngSwitchCase ="'editAlbum'">
        <ion-list>
          <ion-item ng-repeat="item in items">
            <a (click)="onEditAlbum()">First Name, Last Name, Date</a>
          </ion-item>
        </ion-list>
      </ion-list>
    </div>
</ion-content>
