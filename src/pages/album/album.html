<ion-header>

  <ion-navbar>
    <ion-title>album</ion-title>
  </ion-navbar>

  <ion-buttons start>
    <button ion-button (click)="closeModal()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      Cancel
    </button>
  </ion-buttons>
</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onSubmitAlbum(form.value)">
    <ion-item-divider color="light">
      <div *ngIf="!isEditable">
        Add Album
      </div>

      <div *ngIf="isEditable">
        Edit Album
      </div>
    </ion-item-divider>
    <ion-item>
      <button ion-button (click)="selectPhoto()">
        Select Photo
      </button>
      <input type="hidden" name="photo" formControlName="photo" [(ngModel)]="albumImage">
      <img [src]="albumImage">
    </ion-item>
    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input type="text" formControlName="fName" [(ngModel)]="albumfName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Last Name</ion-label>
      <ion-input type="text" formControlName="lName" [(ngModel)]="albumlName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Phone Number</ion-label>
      <ion-input type="number" formControlName="phone" [(ngModel)]="albumphone"></ion-input>
    </ion-item>
    <ion-item>
      <input type="hidden" name="movieId">
      <button ion-button block color="primary" text-center padding-top padding-bottom [disabled]="!form.valid">
        <div *ngIf="!isEditable">
          New Album
        </div>

        <div *ngIf="isEditable">
          Update Album
        </div>
      </button>
    </ion-item>
  </form>
</ion-content>
